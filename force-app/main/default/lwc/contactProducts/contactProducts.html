<template>
    <lightning-card title="Related Contact Product"> 
    <!-- //add border -->
        <div class="slds-p-horizontal_small">
            <template lwc:if={caseInfo}>
                <p><strong>Name: {caseInfo.Contact.Name}</strong></p>
                <p><strong>Country: {caseInfo.Contact.Home_Country__c}</strong></p>
            </template>
            <template lwc:elseif={error}>
                <!-- <p><strong>This case has no related contact</strong></p> -->
            </template>
            <template lwc:if={productData}>
                <!-- //no mostrar si no hay producto -->
                <p>Product: {productData.prodName}</p>
                <p>Cost per Calendar Month: <lightning-formatted-number value={productData.costPerCalendarMonth} currency-code={productData.currencyIsoCode} currency-display-as="symbol"></lightning-formatted-number></p>
                <p>ATM Fee: <lightning-formatted-number value={productData.atmFee} format-style="percent" maximum-fraction-digits="1"></lightning-formatted-number></p>
                <p>Card Replacement Cost: <lightning-formatted-number value={productData.cardReplacementCost} format-style="currency" currency-code={productData.currencyIsoCode} currency-display-as="symbol"></lightning-formatted-number></p>
                
            </template>
            
        </div>
      </lightning-card>
</template>
